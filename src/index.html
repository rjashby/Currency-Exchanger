<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to the World's Only Currency Exchange</h1>
    <h4>Our rates are still legit, but you'd never know.</h4>
    <hr>
    <form id="currency">
      <div class="form-group">
          <label for="amount">Enter Amount: <strong>$</strong></label>
          <input id="amount" type="text" placeholder="Amount in US Dollars" required>
      </div>
      <hr>
      <div class="form-group">
        <h4>Country to exchange with:</h4>
        <select id="country" class="form-control">
          <option value="none">↓ Select A Country ↓</option readonly>
          <option value="AUD">Australian Dollar</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="GBP">United Kingdom Pound</option>
          <option value="EUR">European Union Euro</option>
          <option value="CHF">Switzerland - Franc</option>
          <option value="ISK">Iceland - Króna</option>
          <option value="GBF">Galactic Blemflarck - GBF</option>
        </select>
        <hr>
      </div>
      <button id="calc" type="submit" class="btn btn-light">Find Out Your Exchange Rate</button>
    </form>
    <div id="output">
      <h4><strong>Your exchanged amount equals: <span id="result"></span> <span id="countryChoice"></span></strong></h4>
    </div>
    <div id="anyError"></div>
  </div>
</body>
</html>
